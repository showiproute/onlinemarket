{% load staticfiles %}
<!DOCTYPE HTML>
<html lang='zh_CN'>
<head>
    <title>{% block title %}{% endblock %} - 教院二手交易网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="{% static 'css/bootstrap.min.css'% }" rel='stylesheet' type='text/css' media="all" />
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' media="all" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}"><h1><img src="{% static 'images/logo.png' %}" alt="" width=153 height=49/></h1></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="top-search">
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="搜索...">
                    <input type="submit" value=" ">
                </form>
            </div>
            <div class="header-top-right">
                <div class="signin"><a href="{% url 'register' %}" class="play-icon popup-with-zoom-anim">注册</a></div>
                <div class="signin"><a href="{% url 'login' %}" class="play-icon popup-with-zoom-anim">登录</a></div>
                <div class="clearfix"> </div>
            </div>
        </div>
        <div class="clearfix"> </div>
      </div>
    </nav>
    <!-- 左侧菜单 -->
    <div class="col-sm-3 col-md-2 sidebar">
        <div class="drop-navigation drop-navigation">
          <ul class="nav nav-sidebar">
            <li><a></a></li>
            <li class="active">
                <a href="{% url 'index' %}" class="home-icon"><span class="glyphicon glyphicon-home"></span>首页</a>
            </li>
            {% for m in menu_list %}
            <li>
                <a href="{% url 'LocationCate' m.id %}" class="user-icon"><span class="glyphicon glyphicon-home glyphicon-th"></span>{{m.Location_name}}</a>
            </li>
            {% endfor %}
            <li>
                <a href="{% url 'history' %}" class="sub-icon"><span class="glyphicon glyphicon-home glyphicon-hourglass"></span>浏览历史</a>
            </li>
          </ul>
            <div class="side-bottom">
                <div class="side-bottom-icons">
                    <ul class="nav2">
                        <li><img src="{% static 'img/wechat.png' %}"/></li>
                    </ul>
                </div>
                <div class="copyright"><p>Copyright &copy; 1440720017 毕设 版权所有</p></div>
            </div>
        </div>
    </div>
    <!-- 左侧菜单结束 -->
    <!-- 右侧内容 -->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {% block right-content %}
        {% endblock right-content %}
    </div>
    <div class="clearfix"></div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
